<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script>

function fadeFcn(){
	var durationToFadeOut = 600;
	$(".roundborder").fadeOut(durationToFadeOut)
}


function toggleChildren(divElement){
	$(divElement).children.toggle();
}

function fadeInFcn(){
	$(".roundborder").fadeIn("slow")	
}

function toggleFcn(){
	$("p").fadeToggle();
}

function showOnMouseEnter(divElement,divClassname){
    $(divElement).children("."+divClassname).fadeIn();
}

function hideOnMouseLeave(divElement,divClassname){
	$(divElement).children("."+divClassname).fadeOut();
}

function showOnMouseOver(divElement,divClassname){
    $(divElement).children("."+divClassname).fadeToggle('fast','linear');
}

function showCowboys(divElement){
	$(divElement).html('<H1>Here there are!</H1>');
}



function hideCowboys(divElement){
	$(divElement).html("<H1>Where have all the cowboys gone?</H1>");
}

</script>

</head>
	<body>

		<h1> A JQuery Page! </h1>


		<div class="roundborder" onmouseenter="showCowboys(this)" onmouseleave="hideCowboys(this)">
		<H3>Where have all the cowboys gone?</H1>
		</div>


		<button type="button" class="btn btn-default" onclick="alert('!')">?</button>
        
        <button type="button" class="btn btn-default" onclick="fadeFcn()">?</button>
        
        <button type="button" class="btn btn-default" onclick="fadeInFcn()">?</button>

		<div class="roundborder" onmouseenter="showOnMouseEnter(this,'showonmouseover')" onmouseleave="hideOnMouseLeave(this,'showonmouseover')">
		<p> Here's some text</p>
		</div>



		<div class="roundborder">
			<p> And yet another paragraph.</p>
		</div>

		<div>
		<p>A spacer</p>
		</div>

		<div class="roundborder" onmouseenter="fadeFcn()">
			<p> And here is another div with a short paragraph.</p>
		</div>

	</body>

</html>
